<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Around The US" class="header__logo">
		</header>
		
    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-profile-button opacity"></button>
          </div>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-card-button opacity"></button>
      </section>
 
      <section class="photo">
        <ul class="photo__grid">
          <template id="photo">
            <li class="photo__element">
              <img src="" alt="" class="photo__image">
              <button class="photo__delete-button opacity"></button>
              <div class="photo__info">
                <h3 class="photo__name"></h3>
                <button class="photo__like-button photo__like-button_unclicked opacity"></button>
              </div>
            </li>
          </template>
        </ul>
			</section>

    </main>

    <footer class="footer">
      
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
		</footer>
    
    <div class="popup popup_closed popup_type_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Edit profile</h3>
        <button class="popup__close-button opacity"></button>
        <form action="#" class="popup__form popup__form_type_edit-profile">
          <input type="text" placeholder="Name" class="popup__input popup__input_type_name">
          <input type="text" placeholder="About me" class="popup__input popup__input_type_about">
          <button class="popup__save-button opacity" type="submit">Save</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_closed popup_type_create-place">
      <div class="popup__container">
        <h3 class="popup__title">New place</h3>
        <button class="popup__close-button opacity"></button>
        <form action="#" class="popup__form popup__form_type_create-place">
          <input type="text" placeholder="Title" class="popup__input popup__input_type_title">
          <input type="text" placeholder="Image link" class="popup__input popup__input_type_link">
          <button class="popup__save-button opacity" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="popup popup_closed popup_type_show-image">
      <div class="popup__block">
        <button class="popup__close-button opacity"></button>
        <figure>
          <img src="" alt="" class="popup__image">
          <figcaption></figcaption>
        </figure>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
